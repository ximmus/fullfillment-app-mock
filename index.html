<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Fulfilment Mockup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="index.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/vendor/bootstrap.min.js" defer></script>
        <script src="js/vendor/knockout-3.4.2.js" defer></script>
        <script src="js/main.js" defer></script>
    </head>
    <body>
      <nav class="navbar navbar-light bg-primary fixed-top" data-bind="click: showAllButtons">
        <a class="navbar-brand" href="#">
          <img src="img/sbe-logo.svg" width="50" height="50" class="d-inline-block align-top" alt="">
          <span class="text-white" data-bind="text: header"></span>
        </a>
      </nav>
        <br> <!-- weird margin colapse -->
        
        <!-- Home Screen button list -->
        <div data-bind="foreach: screens">
          <button class="btn btn-outline-primary btn-lg btn-block" data-bind="attr: { id: pageId }, visible: $root.showButton, click: $root.buttonClicked">
            <img data-bind = "attr: { src: imgSrc }" width="100" height="100" class="d-inline-block align-top">
            <p data-bind="text: title"></p>
          </button>
        </div>
        
        <!-- Content of Screens -->
        <main class="container-fluid" data-bind="foreach: screens">
          <section data-bind="attr: { id: pageId }, if: $root.current() == $element.id"><!-- Only display page IF current selected page -->
            <div data-bind="attr: { id: pageId + '-content' }">
              <!-- This is where the ajax content will load. -->
            </div>
          </section>
        </main>

    </body>
</html>
