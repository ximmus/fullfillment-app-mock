<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Fulfilment Mockup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="index.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/vendor/jquery-1.11.2.min.js" defer></script>
        <script src="js/vendor/bootstrap.min.js" defer></script>
        <script src="js/vendor/knockout-3.4.2.js" defer></script>
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <header role="navigation" class="navbar navbar-light bg-primary fixed-top" data-bind="text: header">
          <div class="container">

            <img src="img/home.svg" width="40" height="40" class="d-inline-block align-top" id="home-button" alt="home" data-bind="click: showAllButtons">
          </div>        
        </header>
        <button data-bind="click: showAllButtons">HOME</button>
        <nav data-bind="foreach: screens">
          <button class="btn btn-outline-primary btn-lg btn-block" data-bind="attr: { id: pageId }, text: title, visible: $root.showButton, click: $root.buttonClicked">
            <img data-bind = "attr: { src: imgSrc}" width="100" height="100" class="d-inline-block align-top" alt="home">
          </button>
        </nav>
        
        <main class="container-fluid" data-bind="foreach: screens">
          <section data-bind="attr: { id: pageId }, if: $root.current() == $element.id">
            <h1 data-bind="text: title"></h1>
          </section>
        </main>
    </body>
</html>
