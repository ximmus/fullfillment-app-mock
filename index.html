<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Fulfilment App Mock</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="index.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/vendor/jquery-1.11.2.min.js" defer></script>
        <script src="js/vendor/bootstrap.min.js" defer></script>
        <script src="js/vendor/knockout-3.4.2.js" defer></script>
        <script src="js/main.js" defer></script>
    </head>
    <body>
      <header role="navigation" class="navbar navbar-light bg-primary fixed-top">
        <div class="container">
          <span data-bind="text: header" class="h1 text-white" class="navbar-brand mb-0">
            <img src="/img/home.svg" width="40" height="40" class="d-inline-block align-top" id="home-button" alt="home">
            Header
          </span>
        </div>
      </header>
      
      <br><!-- temp fix for colapsed margin between header and content also need to make header sticky -->
      
      <!-- Generate buttons for the pages -->
      <main class="container-fluid" data-bind="foreach: pages">
        <button 
          type="button" 
          class="btn btn-outline-primary btn-lg btn-block" 
          data-bind="attr: { id: pageId }, click: $root.updateHeader">
          <img data-bind = "attr: { src: imgSrc}" width="100" height="100" class="d-inline-block align-top" alt="home">
          <h1 data-bind="text: page"></h1>
        </button>
      </main>
    
    </body>
</html>
